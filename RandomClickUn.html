data:text/html,<html><head><meta name="map"content="width=800,user-scalable=no"><style>%23m{background:white;margin:auto;display:block;}</style></meta></head><body><canvas id="m"width="800px"height="600px"></canvas><script>var canvas=document.getElementById("m"),c=canvas.getContext("2d"),cs=[],cls=["red","blue","green"],bg=!0,scr=0;function oc(c,t,r,e){this.x=c,this.y=t,this.r=r,this.c=e}function rft(c,t){return Math.floor(Math.random()*(t-c+1)+c)}function mc(){if(bg){cs.length>2&&(alert("GameOver"),bg=!1);var c=new oc(rft(100,600),rft(100,400),40,cls[rft(0,2)]);cs.push(c),dc(),vscr()}}function dlc(c){for(var t=c.layerX,r=c.layerY,e=0;e<cs.length;e++){var n=cs[e];Math.sqrt(Math.pow(n.x-t,2)+Math.pow(n.y-r,2))<=n.r&&(cs.splice(e,1),scr++,dc(),vscr())}}function dc(){c.clearRect(0,0,800,600);for(var t=0;t<cs.length;t++){var r=cs[t];c.beginPath(),c.arc(r.x,r.y,r.r,0,2*Math.PI),c.fillStyle=r.c,c.fill()}}function vscr(){c.fillStyle="red",c.font="italic 30pt Arial",c.fillText("Score: "+scr,20,50)}vscr(),alert("RandomClick"),canvas.onmousedown=function(c){dlc(c)},setInterval(mc,1e3);</script></body></html>
